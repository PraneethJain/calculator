<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">Calculator</div>
    <div class="calculator">
        <div class="output">0</div>
        <div class="input">
            <div class="row">
                <div id="1" class="num">1</div>
                <div id="2" class="num">2</div>
                <div id="3" class="num">3</div>
                <div id="add">+</div>
            </div>
            <div class="row">
                <div id="4" class="num">4</div>
                <div id="5" class="num">5</div>
                <div id="6" class="num">6</div>
                <div id="subtract">-</div>
            </div>
            <div class="row">
                <div id="7" class="num">7</div>
                <div id="8" class="num">8</div>
                <div id="9" class="num">9</div>
                <div id="multiply">*</div>
            </div>
            <div class="row">
                <div id="clear">C</div>
                <div id="0" class="num">0</div>
                <div id="equals"> = </div>
                <div id="divide">/</div>
            </div>
        </div>
    </div>
</body>
</html>
